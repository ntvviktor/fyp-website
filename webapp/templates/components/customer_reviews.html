<div class="mx-auto max-w-3xl py-12 lg:max-w-[1400px] lg:px-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-2xl font-semibold">Customer Reviews</h1>
        {% for review in reviews %}
            <h1 class="text-[16px] font-medium my-5">{{ review.User.username }}</h1>
            <div class="flex items-center gap-2 font-bold text-blue-gray-500 mb-5 -ml-1">
                <div class="inline-flex items-center">
                    {% for i in range(1, 6) %}
                        {% if i <= review.Review.rating %}
                            <span>
                             <svg class="w-4 h-4 ms-1 text-yellow-300" aria-hidden="true"
                                  xmlns="http://www.w3.org/2000/svg"
                                  fill="currentColor" viewBox="0 0 22 20">
                                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"></path>
                            </svg>
                        </span>
                        {% else %}
                            <span>
                            <svg class="w-4 h-4 ms-1 text-gray-300 dark:text-gray-500" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"></path>
                            </svg>
                        </span>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
            <p>
                {{ review.Review.review }}
            </p>
        {% endfor %}
    </div>
</div>
