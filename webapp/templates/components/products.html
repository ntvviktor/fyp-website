<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-12 sm:px-6 lg:max-w-7xl lg:px-8">
      <div class="flex flex-row items-center justify-center pb-2 relative">
        <h2 class="text-md md:text-lg lg:text-xl flex-1 font-semibold">books</h2>
      <style>
          #sortbox:checked ~ #sort-box-menu {
              opacity: 1;
          }
      </style>
      
      <div class="relative justify-end z-20">
          <input type="checkbox" id="sortbox" class="hidden absolute">
          <label for="sortbox" class="flex items-center space-x-1 cursor-pointer text-gray-500 hover:text-black ">
          <span class="text-md">sort by</span>
          <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
          </label>
      
              <div id="sort-box-menu" class="absolute mt-1 right-1 top-full min-w-max shadow opacity-0 z-10">
              <ul class="block text-right text-gray-800 bg-white/85 shadow-lg ring-1 ring-black/5 isolate backdrop-blur-xl rounded-md">
                  <li><a href="#" class="block px-3 py-2 hover:bg-gray-200">Name</a></li>
                  <li><a href="#" class="block px-3 py-2 hover:bg-gray-200">Newest</a></li>
                  <li><a href="#" class="block px-3 py-2 hover:bg-gray-200">Price: Low to High</a></li>
                  <li><a href="#" class="block px-3 py-2 hover:bg-gray-200">Price: High to Low</a></li>
              </ul>
          </div>
      </div>
    </div>
      <div class="grid grid-cols-2 gap-x-6 gap-y-10 sm:grid-cols-4 xl:grid-cols-5 xl:gap-x-8">
        {% for book in most_viewed_books %}
        <a href="{{ url_for('home.book', isbn=book.isbn) }}" class="group">
          <div class="relative w-full h-64 sm:h-72 overflow-hidden rounded-md bg-transparent border-gray-600 xl:aspect-h-8 xl:aspect-w-7">
            <div class="absolute inset-0 bg-gray-200 opacity-40 group-hover:opacity-90"></div>
            <img src="{{ book.img }}"
                 alt="image"
                 class="relative z-10 object-contain w-full h-full object-center pt-2 px-2 md:pt-6 md:px-4">
          </div>
          
          <h3 class="mt-4 text-base text-cyan-700 hover:underline hover:text-cyan-900 hover:cursor-pointer line-clamp-2">{{ book.title }}</h3>
          <p class="mt-1 text-sm font-medium text-gray-900">by <i>{{ book.author }}</i></p>
          <p class="mt-1 text-base font-medium text-gray-950">{{ book.price }}</p>
        </a>  
        {% endfor %}
      </div>
    </div>
</div>
