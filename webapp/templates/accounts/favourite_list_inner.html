<h1 class="text-xl font-medium text-center">Favourite List</h1>
{% if favourite_list is defined and favourite_list|length > 0 %}
{% for book in favourite_list %}
    <div class="flex justify-between items-center mt-6 pt-6">
        <div class="flex items-center">
            <img src="{{ book.img }}" width="60" alt="{{ book.title }}">
            <div class="flex flex-col ml-3">
                <span class="md:text-md font-medium">{{ book.title }}</span>
            </div>
        </div>

        <div class="flex justify-center items-center">
            <div class="pr-8 ">
                <span class="text-sm font-medium">S${{ book.price }}</span>
            </div>
            <div>
                <span class="text-sm text-red-500 hover:underline cursor-pointer"
                      hx-delete="{{ url_for("accounts.delete_from_favourite", isbn=book.isbn) }}"
                      hx-trigger="click"
                      hx-target="#favourite-list"
                      hx-swap="innerHTML"
                >DELETE</span>
            </div>
        </div>
    </div>
{% endfor %}
{% else %}
    <div class="flex justify-between items-center mt-6 pt-6">
        <span>List is empty, please add books to see.</span>
    </div>
{% endif %}
<div class="flex justify-between items-center mt-6 pt-6 border-t">
    <div class="flex items-center">
        <i class="fa fa-arrow-left text-xs text-blue-500 pr-2"></i>
        <a class="text-md text-blue-500 hover:underline hover:text-blue-600" href="{{ url_for("home.home") }}">
            Back to home</a>
    </div>
    <div class="flex justify-center items-end">
        <span class="text-[15px] font-medium text-gray-400 mr-1">Subtotal:</span>
        <span class="text-[15px] font-bold text-gray-700 items-center"> $24.90</span>
    </div>
</div>
