<div class="add-book-form text-left mx-auto w-3/4 lg:w-2/3 xl:w-1/2 my-4" id="user-form">
    <h2 class="text-xl font-semibold mb-4">Add a new user</h2>
    <form method="post"
          hx-post="{{ url_for("admin.add_user") }}"
          hx-target="#user-form"
          hx-swap="outerHTML"
          hx-trigger="submit"
    >
        <div class="mb-4">
            <label for="isbn" class="block text-sm font-medium text-gray-700">Fullname:</label>
            <input type="text" id="fullname" name="fullname" required
                   class="mt-1 p-2 border border-gray-300 rounded-md w-full">
        </div>
        <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="text" id="email" name="email" required
                   class="mt-1 p-2 border border-gray-300 rounded-md w-full">
        </div>
        <div class="mb-4">
            <label for="price" class="block text-sm font-medium text-gray-700">Username:</label>
            <input type="text" id="username" name="username" step="0.01" required
                   class="mt-1 p-2 border border-gray-300 rounded-md w-full">
        </div>
        <div class="mb-4">
            <label for="author" class="block text-sm font-medium text-gray-700">Password:</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 p-2 border border-gray-300 rounded-md w-full">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Admin:</label>
            <select class="select select-bordered w-full max-w-xs">
                <option disabled selected>Choose status</option>
                <option value="1">True</option>
                <option value="0">False</option>
            </select>
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Add User</button>
    </form>
</div>
